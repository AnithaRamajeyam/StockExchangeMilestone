<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="${pageContext.request.contextPath}/css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>

<body>
    <header>
        <div id="image">
            <p><img src="${pageContext.request.contextPath}/images/logo.jpg" alt="no image" width="70px" height="70px;"></p>
        </div>
        <div id="text">
            <p>Stock Market</p>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg  bg-dark">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="dispaly-ipodetails.html" id="navitem">IPO's planned
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="comparison.html" id="navitem">Compare Company</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="comparison.html" id="navitem">Compare Sector</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link " href="#" id="navitem">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <article>
        <form>
            <p id="body-text">Company Details</p>
            <table>
                <tr>
                    <td><label>Select Company/Sector</label></td><br>
                    <td><select name="company" required>
                            <option value="company1">company1</option>
                            <option value="company2">company2</option>
                            <option value="company3">company3</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label>Select Stock Exchange</label></td>
                    <td><select name="stockexchange" required>
                            <option value="BSE">BSE</option>
                            <option value="NSE">NSE</option>
                            <option value="LPO">LPO</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label>Company Name</label></td>
                    <td><input type="text" name="companyname" id="companyname" required /></td>
                </tr>
                <tr>
                    <td><label> From date</label></td>
                    <td><input type="date" name="sdate" id="sdate" required /></td>
                </tr>
                <tr>
                    <td><label>TO date</label></td>
                    <td><input type="date" name="edate" id="edate" required /></td>
                </tr>
               
                   
          
            </table>
            <input type="submit" name="submit" value="Generate Map" class="btn" />
        </form>
    </article>
    <footer>
        <p id="ftext">Copyright&copy; 2019</p>
    </footer>
</body>

</html>
